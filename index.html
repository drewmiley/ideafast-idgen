<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ID-Generator Example</title>
  </head>
  <body>
    <h1>Generator Options</h1>
    <div>Prefix Code: <input id="prefix" type="text" /></div>
    <div>Number to generate: <input id="total" type="number" value="75" /></div>
    <div>Length to generate: <input id="length" type="number" value="6" /></div>
    <button onClick="generateIDs()">Generate IDs</button>
    <h1>Generated IDs</h1>
    <div id="generated"></div>
    <script src="https://unpkg.com/@ideafast/idgen@latest/dist/lib.umd.js"></script>
    <script>
      function generateIDs() {
        const prefix = document.getElementById('prefix').value;
        const total = parseInt(document.getElementById('total').value);
        const length = parseInt(document.getElementById('length').value);
        document.getElementById('generated').innerHTML = "";
        for (let i = 0; i < total; i++) {
            // Generate an ID
            const id = IDEAFastID.generate(length);
            // Validate an ID
            if (IDEAFastID.validate(id)) {
                document.getElementById('generated').innerText += `${prefix}${id}`;
                document.getElementById('generated').innerHTML += '<br />';
            }
        }
      }
    </script>
  </body>
</html>
